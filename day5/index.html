<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dates Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
        text-align: left;
      }

      th,
      td {
        border: 1px solid blue;
        padding: 10px;
      }

      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Random Dates</th>
          <th>Ascending Order</th>
          <th>Descending Order</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
